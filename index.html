<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .logobls {
            width: 500px;
            height: auto;
            white-space: normal;
            margin: auto;
        }
        .content {
            max-width: 500px;
            margin: auto;
        }
        .p10 {
            padding: 30px;
            margin-top: 50px;
        }
        .buttonspace{
            margin-top: 20px;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="content p10">
        <div class="content">
            <img class="logobls" src="BLS_Logo.jpg">
        </div>
        <div class="content buttonspace">
            <a class="btn btn-primary btn-lg btn-block" type="button"
                href="https://bualuang.sharepoint.com/sites/BLSAllUser/SitePages/Admin-Service.aspx">สำหรับพนักงาน BLS</a>
            <a class="btn btn-primary btn-lg btn-block" type="button"
                href="https://bangkokcapital.sharepoint.com/sites/BCAPAllUser/SitePages/Admin-Service.aspx">สำหรับพนักงาน BCAP</a>
        </div>
    </div>
</body>

</html>
