<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .logobls {
            width: 100px;
            height: auto;
            white-space: normal;
        }
        .logobcap {
            width: 120px;
            height: auto;
            white-space: normal;
        }
        .content {
            max-width: 500px;
            margin: auto;
        }
        .p10 {
            padding: 30px;
            margin-top: 50px;
        }

    </style>
</head>

<body>
    <div class="content p10">
        <div class="content">
            <img class="logobls" src="BLS_Logo.jpg">
            <img class="logobcap" src="BCAP_Logo.png">
        </div>
        <div class="content p10">
            <a class="btn btn-primary btn-lg btn-block" type="button"
                href="https://bualuang.sharepoint.com/sites/BLSAllUser/SitePages/Admin-Service.aspx">BLS</a>
            <a class="btn btn-primary btn-lg btn-block" type="button"
                href="https://bangkokcapital.sharepoint.com/sites/BCAPAllUser/SitePages/Admin-Service.aspx">BCAP</a>
        </div>
    </div>
</body>

</html>
